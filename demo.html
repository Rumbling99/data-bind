<body>

        <span data-bind="name"></span><br /><br />

        </select><br /><br />
        <label>介绍：</label><textarea data-bind="desc"></textarea><br /><br />
        <label>介绍：</label><textarea data-bind="desc"></textarea><br /><br />
        <label>性别：</label>
        <input type="radio" name="sex1" data-bind="sex" value="male">男

        <label>性别：</label>
        <input type="radio" name="sex2" data-bind="sex" value="male">男
        <input type="radio" name="sex2" data-bind="sex" value="female">女<br /><br />

        <label>记住：</label>
        <input type="checkbox" data-bind="remember"><br /><br />
    </div>
</body>

<script type="text/javascript" src="dataBind.js"></script>
<script type="text/javascript">
    var i = {
        name: 'Quan', 
        role: 'user', 
        desc: 'a programmer', 
        sex: 'male', 
        remember: true
    };

    // var ientity = new Entity(i, {
    //     scope: 'dialog'
    // });

    var CustomEntity = Entity.extendBindStrategy({
        'span': function(eventManager, bindEvent, proxy, key, objectNamePrefix) {
            var element = this;
            eventManager.attach(objectNamePrefix + key, 'change', function() {
                element.innerHTML = proxy[key];
            });
        }
    });

    var ientity = new CustomEntity(i);

    ientity.name = 'Quan Li';
</script>
</html>
